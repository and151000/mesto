<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="logo" href="#" target="_blank">
            <img class="logo__picture" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
        </a>
    </header>
    <main class="main">
        <section class="profile">
            <button type="button" class="profile__avatar-container">
                <div class="profile__avatar-edit-button-container">
                    <img class="profile__avatar-edit-button" src="<%=require('./images/edit_button.svg')%>"
                        alt="Кнопка Редактировать">
                </div>
                <img class="profile__avatar" src="<%=require('./images/profile.jpg')%>" alt="Фото пользователя">
            </button>
            <div class="profile__info">
                <h1 id="name" class="profile__title"></h1>
                <button type="button" class="profile__edit-button">
                    <img class="profile__edit-button-picture" src="<%=require('./images/edit_button.svg')%>"
                        alt="Кнопка Редактировать">
                </button>
                <p id="profession" class="profile__subtitle"></p>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__add-button-picture" src="<%=require('./images/add_button.svg')%>"
                    alt="Кнопка Добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__container">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Ageev Andrey</p>
    </footer>
    <template id="card_template" class="default-card">
        <li class="element">
            <button type="button" class="element__delete">
                <img class="element__delete-pic" src="<%=require('./images/delete__button.png')%>" alt="Кнопка удалить">
            </button>
            <img class="element__pic" src="<%=require('./images/dombay.jpg')%>" alt="Изображение">
            <div class="element__descrip">
                <h2 class="element__text"></h2>
                <div class="element__button-container">
                    <button type="button" class="element__button"></button>
                    <p class="element__button-counter"></p>
                </div>
            </div>
        </li>
    </template>
    <section class="popup popup_delete-card">
        <form name="card-delete-form" class="form form_delete-card popup__form" novalidate>
            <h2 class="form__title">Вы уверены?</h2>
            <button type="submit" class="form__save-button popup__button">Да</button>
            <button type="button" class="popup__close-button">
                <img class="popup__close-button-picture" src="<%=require('./images/close_icon.svg')%>"
                    alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <section class="popup popup_profile-picture">
        <form name="profile-pic-form" class="form form_profile-pic popup__form" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
            <input name="avatar" id="profile-pic-link" class="form__item form__item_card popup__input"
                placeholder="Ссылка на картинку" type="url" required>
            <span class="popup__error profile-pic-link-error"></span>
            <button type="submit" class="form__save-button popup__button">Сохранить</button>
            <button type="button" class="popup__close-button">
                <img class="popup__close-button-picture" src="<%=require('./images/close_icon.svg')%>"
                    alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <section class="popup popup_opened-card">
        <figure class="opened-card">
            <button type="button" class="popup__close-button">
                <img class="popup__close-button-picture" src="<%=require('./images/close_icon.svg')%>"
                    alt="Кнопка Закрыть">
            </button>
            <img class="opened-card__pic" src="<%=require('./images/dombay.jpg')%>" alt="Изображение">
            <p class="opened-card__name"></p>
        </figure>
    </section>
    <section class="popup popup_profile">
        <form name="profile-form" class="form form_profile popup__form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input name="form_name" id="form-name" class="form__item form__item_name popup__input" type="text"
                placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__error form-name-error"></span>
            <input name="form_profession" id="form-profession" class="form__item form__item_title popup__input"
                type="text" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="popup__error form-profession-error"></span>
            <button type="submit" class="form__save-button popup__button">Сохранить</button>
            <button type="button" class="popup__close-button">
                <img class="popup__close-button-picture" src="<%=require('./images/close_icon.svg')%>"
                    alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
    <section class="popup popup_card">
        <form name="card_form" class="form form_card popup__form" novalidate>
            <h2 class="form__title form__title_card">Новое место</h2>
            <input name="name" id="card-name" class="form__item form__item_card popup__input" type="text"
                placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error card-name-error"></span>
            <input name="link" id="card-link" class="form__item form__item_card popup__input"
                placeholder="Ссылка на картинку" type="url" required>
            <span class="popup__error card-link-error"></span>
            <button name="card_save" type="submit"
                class="form__save-button form__save-button_card popup__button">Создать</button>
            <button name="card_close" type="button" class="popup__close-button popup__close-button_card">
                <img class="popup__close-button-picture" src="<%=require('./images/close_icon.svg')%>"
                    alt="Кнопка Закрыть">
            </button>
        </form>
    </section>
</body>

</html>
