<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="background">

    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/__logo.svg" alt="Место">
        </header>


        <section class="profile">
            <div class="profile__item">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Кусто">
                <div class="profile__text">
                    <h1 class="profile__main-text">Жак-Ив Кусто <button type="button" class="profile__edit-button"></button></h1>
                    <p class="profile__secondary-text">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>


        <section class="elements">
            <div class="elements__element">
                <img class="elements__image" src="./images/img1.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <h3 class="elements__title">Карачаевск</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="./images/img2.jpg" alt="Гора Эльбрус">
                <div class="elements__container">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="./images/img3.jpg" alt="Домбай">
                <div class="elements__container">
                    <h3 class="elements__title">Домбай</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="./images/img4.jpg" alt="Гора Эльбрус">
                <div class="elements__container">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="./images/img5.jpg" alt="Домбай">
                <div class="elements__container">
                    <h3 class="elements__title">Домбай</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>

            <div class="elements__element">
                <img class="elements__image" src="./images/img6.jpg" alt="Карачаевск">
                <div class="elements__container">
                    <h3 class="elements__title">Карачаевск</h3>
                    <button class="elements__heart-btn"></button>
                </div>
            </div>
        </section>


        <footer class="footer">
            <p class="footer__copyright">© Андрей Агеев</p>
        </footer>

    </div>


    <div class="popup">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" type="text" class="popup__field popup__field_type_name">
          <input name="job" type="text" class="popup__field popup__field_type_description">
          <button class="popup__submit-button" type="submit">Сохранить</button>
          <button class="popup__close-button" type="button"></button>
        </form>
      </div>
      
    <script src="./scripts/index.js"></script>
</body>
